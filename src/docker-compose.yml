version: '3.9'

services:
  #Backend
  pharma.api:
    image: ${DOCKER_REGISTRY-}pharma.api
    container_name: pharma.api
    build:
      context: .
      dockerfile: ./backend/api/PharmaBlockchainBackend.Api/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      pharma.infrastructure:
        condition: service_healthy

  #Databases
  pharma.infrastructure:
    image: postgres:latest
    container_name: pharma.infrastructure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apiDb
    volumes:
      - ./.containers/db:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  #pgAdmin
  pharma.pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 8001
    ports:
      - "8002:8001"
    volumes:
      - ./.containers/pgadmin:/var/lib/pgadmin
    depends_on:
      - pharma.infrastructure

  pharma.blockchain:
    image: node:22-alpine
    container_name: pharma.blockchain
    working_dir: /app/backend/blockchain
    volumes:
      - .:/app
    command: >
      sh -c "
        npm install --legacy-peer-deps &&
        npx hardhat node &
        sleep 5 &&
        npx hardhat run scripts/deploy.js --network localhost &&
        tail -f /dev/null"
    ports:
      - "8545:8545"